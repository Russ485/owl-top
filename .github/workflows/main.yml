jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and Publish Docker Image
        run: docker build -t docker.pkg.github.com/Russ485/owl-top/owl-top:develop .
      - name: Log in to Docker Registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login docker.pkg.github.com -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Push Docker Image
        run: docker push docker.pkg.github.com/Russ485/owl-top/owl-top:develop
